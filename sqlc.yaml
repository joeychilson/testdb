version: "2"
sql:
  - schema: "./migrations/pgsql/"
    queries: "./queries/pgsql/"
    engine: "postgresql"
    gen:
      go:
        package: "pgsql"
        out: "./db/pgsql/"
        sql_package: "pgx/v4"
  - schema: "./migrations/mysql/"
    queries: "./queries/mysql/"
    engine: "mysql"
    gen:
      go:
        package: "mysql"
        out: "./db/mysql/"
